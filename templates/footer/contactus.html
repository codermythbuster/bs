<!DOCTYPE html>
<html>
<head>
	<title>contactus</title>
	<meta charset="utf-8">
	<meta name="viewport"  content="width-device-width , initial-scale-1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

<style type="text/css">
	html{
                overflow-x: hidden;
            }
</style>

</head>
<body >
	<br><br>
<section id="contact" class="content-section text-center" style=" background-image: linear-gradient(120deg, #ffd89b,#19547b);; margin-top: -20px;">
            <div class="contact-section" style="color: #fff;">
            <div class="container">
              <h2>Contact Us</h2>
              
              <p>Feel free to shout us by feeling the contact form or visiting our social network sites like Fackebook, Instagram, Twitter.</p>
              <div class="container">
                <div class="col-md-6 offset-md-3">
                    <form action="ContactUsCtrl" method="post" class="form-horizontal">
                    <div class="form-group">
                      <label for="exampleInputName2">Name</label>
                      <input type="text" name="cname" class="form-control" id="exampleInputName2" placeholder="Ajay Shyam">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail2">Email</label>
                      <input type="email" name="cmail" class="form-control" id="exampleInputEmail2" placeholder="ajay.shyam@example.com">
                    </div>
                    <div class="form-group ">
                      <label for="exampleInputText">Your Message</label>
                     <textarea name="cdesc"  class="form-control" placeholder="Description"></textarea> 
                    </div>
                      <button type="submit" class="btn btn-default btn-info" style="color: #660033; background-color: #fff;" >Send Message</button>
                  </form>

                  <hr>
                    <h3>We would love to hear from you !..</h3>
                  
                </div>
              </div>
            </div>
             </div>
      </section>
</body>
</html>
